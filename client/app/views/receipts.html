<div style="position:relative;top:100px;padding-bottom:100px">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Receipts</h1>
      </div>
      <div ng-repeat="receipt in receipts">
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
          <img class="thumbnail img-responsive" ng-src="{{ receipt.receipt }}" ng-click=setImage(receipt)>
        </div>
      </div>
    </div>
    <img ng-src="{{mainImageUrl.receipt}}" >
  </div>
</div>
